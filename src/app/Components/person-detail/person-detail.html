@if (person(); as p) {
  <h2>{{ p.name }}</h2>
  <p>First Name: {{ p.firstName }}</p>
  <p>Last Name: {{ p.lastName }}</p>
  <p>Nationality: {{ p.nationality }}</p>
  <p>Date of Birth: {{ p.dateOfBirth }}</p>
  <p>Position: {{ p.position }}</p>
  <p>Shirt Number: {{ p.shirtNumber || 'N/A' }}</p>

  <button class="btn btn-primary mt-3" routerLink="/">
    Back to Home
  </button>
} @else {
  <p>Loading player details...</p>
}
