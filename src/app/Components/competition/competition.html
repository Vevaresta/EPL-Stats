<h3>English Premier League 2025/2026</h3>
<table class="table table-dark table-striped-columns">
    <thead>
        <tr>
            <th>Pos</th>
            <th>Team</th>
            <th>Matches</th>
            <th>Points</th>
            <th>+/-</th>
            <th>Goals</th>
            <th>Form</th>
        </tr>
    </thead>
    <tbody>
        @for(team of leagueTable(); track team.team.id) {
        <tr>
            <td>{{ $index + 1 }}.</td>
            <td>
                <a [routerLink]="['/team', team.team.id]" class="text-white text-decoration-none">
                    <div class="d-flex align-items-center">
                        <img [src]="team.team.crest" alt="{{team.team.name}} logo" width="24" height="24" class="me-2">
                        <span class="fw-semibold" style="font-size: 0.9rem; white-space: nowrap;">{{ team.team.name }}</span>
                    </div>
                </a>
            </td>
            <td>{{ team.playedGames}}</td>
            <td>{{ team.points }}</td>
            <td>{{ team.goalDifference }}</td>
            <td>{{ team.goalsFor }}:{{ team.goalsAgainst }}</td>
            <td>{{ team.form }}</td>
        </tr>

        }
    </tbody>
</table>
