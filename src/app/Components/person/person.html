<h3>English Premier League Top Scorers 2024/2025</h3>

<table class="table table-dark table-striped-columns">
    <thead>
        <tr>
            <th>#</th>
            <th>Player</th>
            <th>Goals</th>
        </tr>
    </thead>
    <tbody>
        @for (scorer of topScorers(); track scorer.player.id) {
            <tr>
                <td>{{ $index + 1}}</td>
                <td>
                    <a [routerLink]="['/person', scorer.player.id]" class="text-white">
                    {{ scorer.player.name }}
                    </a>                  
                </td>
                <td>{{ scorer.goals }}</td>
            </tr>
        }
    </tbody>
</table>
